<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="addNewUsers">
      <form id="addNewUsersForm">
        <input
          type="text"
          placeholder="Code"
          id="addNewCode"
          autocomplete="off"
        />
        <input
          type="text"
          placeholder="Name"
          id="addNewName"
          autocomplete="off"
        />

        <select name="role" id="addNewUsersSelect">
          <option value="0">Universitetler</option>
          <option value="1">Ixtisaslar</option>
        </select>

        <input type="submit" value="Elave et" />
      </form>
    </div>

    <div class="uniContainer">
      <h1>Universitetler</h1>
      <div class="cards" id="uniCards"></div>
    </div>

    <div class="ixtisasContainer">
      <h1>Ixtisaslar</h1>
      <div class="cards" id="ixtisasCards"></div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
